theme = "solarized_dark"

[editor]
scrolloff = 10
shell = ["/bin/bash", "-c"]
line-number = "relative"
preview-completion-insert = false
completion-replace = true
true-color = true
bufferline = "multiple"
color-modes = true
popup-border = "all"

[keys.normal.g]
F = ["expand_selection", ":sh xdg-open %{selection}", "collapse_selection"]
z = ["expand_selection", ":o %sh(pkm ztl --no-edit \"%{selection}\")"] # Create a new zettel
Z = ["expand_selection", ":vsplit %sh(pkm ztl --no-edit \"%{selection}\")"] # Create a new zettel
[editor.cursor-shape]
normal = "block"
insert = "bar"
select = "underline"

[editor.soft-wrap]
enable = true
